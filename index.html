<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ネカマの集い</title>

<style>
/* ===== Base ===== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    linear-gradient(180deg,#f4f6fb,#e9ecf5);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: #111;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 40px 16px;
}

/* ===== Layout ===== */
.wrapper {
  width: 100%;
  max-width: 900px;
  display: grid;
  grid-template-columns: 1fr;
  gap: 28px;
}

/* ===== Header ===== */
header {
  padding-bottom: 16px;
  border-bottom: 4px solid #000;
}

header h1 {
  font-size: 28px;
  font-weight: 900;
  letter-spacing: -1px;
}

/* ===== Section ===== */
section {
  background: rgba(255,255,255,.6);
  backdrop-filter: blur(12px);
  border: 2px solid #000;
  padding: 20px;
}

/* ===== Labels ===== */
label {
  display: block;
  margin-bottom: 14px;
  font-size: 13px;
  font-weight: 600;
}

/* ===== Inputs ===== */
input,
textarea,
select {
  width: 100%;
  margin-top: 6px;
  padding: 10px;
  font-size: 14px;
  border: 2px solid #000;
  background: #fff;
  color: #000;
}

textarea {
  resize: vertical;
}

/* ===== Inline ===== */
.inline {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
}

/* ===== Toggle ===== */
.toggle {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 14px;
  cursor: pointer;
}

.toggle input {
  width: 18px;
  height: 18px;
}

/* ===== Buttons ===== */
button {
  font-size: 14px;
  padding: 10px 18px;
  border: 2px solid #000;
  background: #000;
  color: #fff;
  cursor: pointer;
}

button:hover {
  background: #fff;
  color: #000;
}

/* ===== Actions ===== */
.actions {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.danger {
  background: #c00;
  border-color: #c00;
}

.danger:hover {
  background: #fff;
  color: #c00;
}

/* ===== Log ===== */
#log {
  min-height: 100px;
  padding: 12px;
  background: #fff;
  border: 2px dashed #000;
  font-family: monospace;
  font-size: 12px;
  white-space: pre-wrap;
}

/* ===== Mobile ===== */
@media (max-width:600px) {
  header h1 {
    font-size: 22px;
  }
}
</style>
</head>

<body>
<div class="wrapper">

  <header>
    <h1>ネカマの集い</h1>
  </header>

  <section>
    <label>
      トークン
      <textarea id="tokens" rows="4"></textarea>
    </label>

    <label>
      サーバーID
      <input type="text" id="guildId">
    </label>

    <label>
      チャンネルID
      <textarea id="channelIds" rows="2"></textarea>
    </label>

    <button type="button">チャンネル自動取得</button>
  </section>

  <section>
    <label>
      メッセージ
      <textarea id="message" rows="4"></textarea>
    </label>

    <label>
      メッセージをランダム化
      <select id="randomize">
        <option value="none">なし</option>
        <option value="uuid">UUID</option>
        <option value="kanji">漢字</option>
        <option value="alphanumeric">英数字</option>
      </select>
    </label>

    <div class="inline">
      <label>
        漢字文字数
        <input type="number" id="kanjiCount" value="1" min="1">
      </label>

      <label>
        英数字文字数
        <input type="number" id="alphanumericCount" value="8" min="1">
      </label>
    </div>

    <div class="inline">
      <label>
        送信間隔（秒）
        <input type="number">
      </label>

      <label>
        上限回数
        <input type="number">
      </label>
    </div>
  </section>

  <section>
    <label>
      メンションID
      <textarea rows="2"></textarea>
    </label>

    <label>
      投票タイトル
      <input type="text">
    </label>

    <label>
      投票選択肢
      <textarea rows="2"></textarea>
    </label>

    <label>
      転送メッセージURL
      <input type="text">
    </label>
  </section>

  <section class="actions">
    <button>実行</button>
    <button class="danger">スパム停止</button>
    <button class="danger">サーバー退出</button>
  </section>

  <section>
    <div id="log"></div>
  </section>

</div>
</body>
</html>
